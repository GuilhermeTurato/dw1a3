    <main>
        <section id="orcamento">
            <h3 id="meuparagrafo">
                Faça o Login
            </h3>
            <input type="email" id="meuInput" placeholder="Digite o email">
            <p id="emailStatus"></p>
          
            <script>
              var emailInput = document.getElementById('meuInput');
              var emailStatus = document.getElementById('emailStatus');
          
              emailInput.addEventListener('input', function() {
                var email = emailInput.value;
                if (email === '') {
                  emailStatus.textContent = '';
                  return;
                }
          
                fetch('https://api.kickbox.com/v2/verify?email=' + encodeURIComponent(email) + '&apikey=live_************************************************************ec30')
                  .then(response => response.json())
                  .then(data => {
                    if (data.result === 'deliverable') {
                      emailStatus.textContent = 'Email válido.';
                    } else {
                      emailStatus.textContent = 'Email inválido ou não existe.';
                    }
                  })
                  .catch(error => {
                    console.error('Ocorreu um erro:', error);
                    emailStatus.textContent = 'Erro na verificação do email.';
                  });
              });
            </script>



        </section>
    </main><footer>Segurança e proteção para sua empresa!</footer>
